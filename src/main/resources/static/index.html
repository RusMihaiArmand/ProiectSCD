<!DOCTYPE html>

<html>

    <head lang="en">
        <meta charset="UTF-8">
        <title>LOG IN</title>
        <link rel="stylesheet" href="styles/style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/login.js"></script>
    </head>



    <body class="backLogin">
    <h1 class="titleLogIn" align="center">Log In Page</h1>



        <div class="divLogIn" id="loginDiv" align="center">

            <br>
            <form id="loginForm">
                <label class="labelLogIn">Username</label>
                <input class="inputLogIn" type="text" id="username" name="username" required><br><br>
                <label class="labelLogIn">Password</label>
                <input class="inputLogIn" type="password" id="pass" name="pass" required><br><br>

                <input class="inputLogIn" type="submit" value="Log in">
            </form>
        </div>


        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                login(document.getElementById('username').value, document.getElementById('pass').value);
            });
        </script>

    </body>

</html>
